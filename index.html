<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper & Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ROCK, PAPER OR SCISSORS</h1>
    <section id="tablero">
        <div class="players">
            <div id="p1selection" class="content"></div>
            <div id="p1score" class="score">Score: 0</div>
                <div id="options">
                    <div id="rock" style="background-image: url(./images/rock.png);"class="btns"></div>
                    <div id="paper" style="background-image: url(./images/paper.png);"class="btns"></div>
                    <div id="scissors" style="background-image: url(./images/scissors.png);"class="btns"></div>
                </div>
        </div>
        <div class="players">
            <div id="p2selection" class="content"></div>
            <div id="p2score" class="score">Score: 0</div>
            <div id="optionspc">
                <div id="rockpc" style="background-image: url(./images/rock.png);"class="btns"></div>
                <div id="paperpc" style="background-image: url(./images/paper.png);"class="btns"></div>
                <div id="scissorspc" style="background-image: url(./images/scissors.png);"class="btns"></div>
            </div>
        </div>
    </section>
    <footer>Made by: <a href=https://github.com/TianSeb> TianSeb</a></footer>
</body>
<script src="index.js"></script>
</html>
